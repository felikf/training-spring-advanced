<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Content-Script-Type" content="text/javascript"/>
    <meta http-equiv="Content-Style-Type" content="text/css"/>

    <title><h:outputText value="#{resourceBundle['page.default_title']}"/></title>

    <link href="resources/styles/layout.css" rel="stylesheet" type="text/css"/>

    <ui:insert name="pageHead"/>

</head>
<body>

<f:view>
    <h:form styleClass="page">

        <h:panelGroup styleClass="pageHeader" layout="block">
            <h:outputLink value="logout">Logout</h:outputLink>
        </h:panelGroup>

        <h:panelGroup styleClass="pageMenu" layout="block">
            <ui:insert name="menu"/>
        </h:panelGroup>

        <h:panelGroup styleClass="pageContent" layout="block">
            <ui:insert name="content"/>
        </h:panelGroup>

    </h:form>
</f:view>

</body>
</html>
