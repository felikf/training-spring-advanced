<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<ui:composition template="/WEB-INF/layout/default.xhtml">

    <ui:define name="top">

    </ui:define>

    <!-- uvodni stranka nema mit menu - prekryjeme tuto oblast z sablony -->
    <ui:define name="menu">

    </ui:define>

    <!-- vlastni obsah stranky prekryjeme login.xhtml -->
    <ui:define name="content">

        <h1>MAGNIFICENT LIST EDITOR</h1>

        <h:dataTable value="#{mlists}" var="list" styleClass="itemstable" columnClasses="colMid, colLarge, colSmall">
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{list.name}
            </h:column>
            <h:column>
                <f:facet name="header">Description</f:facet>
                #{list.description}
            </h:column>
            <h:column>
                <h:commandLink action="list-detail">Detail</h:commandLink>
            </h:column>
        </h:dataTable>


        <br/>
        <h:panelGroup>
            <h:commandButton action="add-list" value="Add list"/>
        </h:panelGroup>

    </ui:define>

</ui:composition>

</html>
