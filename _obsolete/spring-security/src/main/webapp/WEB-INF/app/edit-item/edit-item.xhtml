<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<ui:composition template="/WEB-INF/layout/default.xhtml">

    <ui:define name="top"/>

    <!-- uvodni stranka nema mit menu - prekryjeme tuto oblast z sablony -->
    <ui:define name="menu">

    </ui:define>

    <!-- vlastni obsah stranky prekryjeme login.xhtml -->
    <ui:define name="content">

        <h1>ITEM DETAILS</h1>

        <h:panelGrid id="pageContent" layout="block" columns="2">
            <h:outputLabel>Name</h:outputLabel>
            <h:inputText id="name" value="#{item.name}"/>
            <h:outputLabel>Description</h:outputLabel>
            <h:inputText id="description" value="#{item.description}"/>
        </h:panelGrid>

        <h:panelGrid columns="2" styleClass="pgButtons">
            <h:commandButton action="save" value="Save"/>
            <h:commandButton action="cancel" immediate="true" value="Cancel"/>
        </h:panelGrid>
    </ui:define>

</ui:composition>

</html>
